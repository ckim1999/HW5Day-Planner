      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="hour"></div>
      <div class="time-block"></div>
      <div class="row"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script>

      // display current day using moment.js as a reference
      $("#currentDay").text(moment().format("ddd, hA"));
      // show the time blocks for standard business hours
      var businessHours = ["Time", "9am", "10am", "llam", "12pm", "1pm", "2pm", "3pm", "4pm", "5pm"];
      
      // display hours
      for (var i = 0; i < businessHours.length; i++) {
        var workHours = $(".hour");
        workHours.text(businessHours[i]);
        $(".time-block").append(workHours);
      }
